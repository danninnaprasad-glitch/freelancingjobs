<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Auto Jobs</title>
  <meta name="viewport" content="width=device-width">
  <style>body{font-family:sans-serif;max-width:800px;margin:0 auto;padding:20px;}</style>
</head>
<body>
  <h1>Auto-Updating Jobs</h1>
  <div id="jobs">Loading...</div>
  <script>
    fetch('jobs.json?' + Date.now())
      .then(r => r.json())
      .then(jobs => {
        const el = document.getElementById('jobs');
        if (!jobs.length) return el.innerHTML = 'No jobs';
        el.innerHTML = jobs.map(j => 
          `<div><h3>${j.title}</h3><p>${j.company} â€¢ ${j.location}</p><a href="${j.url}" target="_blank">Apply</a></div>`
        ).join('');
      });
  </script>
</body>
</html>
